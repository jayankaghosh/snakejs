<!DOCTYPE html>
<html>
<head>
	<title>Snake JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="snake.js"></script>
	<script type="text/javascript" src="swipe.js"></script>
</head>
<body>
	<canvas id="game" width="1000" height="1000">
		
	</canvas>
	<script type="text/javascript">

		//canvas element
		var game = document.getElementById("game");
		
		var body = document.body;
		
		//set canvas width and height
		game.width = body.clientWidth;
		game.height = window.innerHeight;
		game.style.height = game.height+"px";

		//start game

		var snake = new snakeJS(game); //canvas

		 //width/100 or height/100. Whichever is more
		var blocksize = game.width>game.height?game.width/100:game.height/100;

		snake.start(80, blocksize, true); //gamespeed, blocksize, allowtouch

	</script>
</body>
</html>
